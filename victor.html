<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

</head>
<body>

    <div class="section-1">

    </div>

    <div class="text">
      <h3>this is position absolute</h3>
    </div>

    <div class="layer">

    </div>

    <style>
        .section-1{
            background-image: url(swiper-1.jpg);
            height: 80vh;
            background-position: center;
            background-repeat: no-repeat;

        }

        .layer{
            height:80vh ;
            background-color: black;
            position: absolute;
            width:100%;
            top:1rem;
            opacity: 80%;

        }

        .text{
            position: absolute;
        }

    </style>

    
</body>
</html>
